<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Welcome to Brastlewark</title>
    <!-- install these dependencies using `bower install` -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Jim+Nightshade" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/hover/css/hover-min.css">
    <link rel="stylesheet" href="stylesheets/css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
